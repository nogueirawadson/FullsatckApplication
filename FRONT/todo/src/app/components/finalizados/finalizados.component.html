<app-header> </app-header>
<div class="container">

  <div class="badge">
    <button (click)="voltar()" class="novo-todo mat-elevation-z11" color="primary" type="button"> Voltar </button>
    <h1 class="mat-elevation-z1"> Tasks Finalizadas </h1>
  </div>




  <div class="content" *ngFor="let item of listFinished">

    <mat-card class="mat-elevation-z16">
      <p> Data Para Finalizar: {{item.dataParaFinalizar}}</p>
      <mat-card-header>
        <mat-card-title>{{item.titulo}}</mat-card-title>
        <mat-card-subtitle>{{item.descricao}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
